<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWord_8</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="header">
          <form id="input" class="text" action="">
            <input
              style="color: rgb(29, 27, 26)"
              type="text"
              name="city"
              placeholder="City"
              class="a"
    
              
            />
            <button style="color: black" type="">Submit</button>
          </form>
        </div>
        <div class="content">
          <h1 class="text" style="font-size: 40px;" >Weather</h1>
          <h2 class="main text" style="font-size: 30px;">--------</h2>
          <div class="img">
            <img
              id="rainy"
              src="https://img.icons8.com/ios/50/000000/rainy-weather.png"
            />
            <img
              id="clouds"
              src="https://img.icons8.com/wired/64/000000/clouds.png"
            />
            <img
              id="sunny"
              src="https://img.icons8.com/wired/64/000000/sun.png"
            />
            <img id="mist" src="image/fog.png" alt="">
            <img id="clear" src="image/cloudy.png" alt="">
          </div>
          <h3 class="temp text">-----</h3>
          <h4 class="city text">---</h4>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
